{% extends './layout.html' %}


{% block content %}

    <h1 class="text-3xl mb-8">Alle presentaties</h1>
    <ul class="list-none pl-0 max-w-md max-h-[600px] overflow-y-scroll">
        {% for presentatie in presentaties %}
        <li class="border-[1px] flex flex-col gap-2 border-black rounded-sm max-w[400px] mb-4 p-6">
            <h3 class="text-xl mb-4">{{ presentatie.id }}</h3>
            <p class="mb-4">{{ presentatie.beschrijving }}</p>
            <span class="mb-4">Datum: 10-10-2020</span>
            <span class="mb-4">Tijd: 13:00 - 14:00</span>
            <button id="{{ presentatie.id }}" class="inschrijf_button border-2 border-black px-4 py-2">Inschrijven</button>
        </li>
        {% endfor %}
    </ul>

<script>
    function bezoekerToevoegenAanPresentatie(presentatieId) {
        console.log("presentatieId")
        console.log(presentatieId)
        // Use JavaScript to make an asynchronous request to your Flask route
        fetch(`/call_python_function`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
            presentatieId: presentatieId,
            bezoekerId: "123",
        }),
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
    document.getElementById("myButton").onclick = bezoekerToevoegenAanPresentatie;

    document.querySelectorAll('.inschrijf_button').forEach(function(button) {
        button.onclick = function() {
            bezoekerToevoegenAanPresentatie(this.id)
        };
    });
</script>


{% endblock %}
